<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>ABS.Stat Natural Language Processing Tool</title>

<style>
body {
       background: #555 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAB9JREFUeNpi/P//PwM6YGLAAuCCmpqacC2MRGsHCDAA+fIHfeQbO8kAAAAASUVORK5CYII=);
        font: 13px 'Lucida sans', Arial, Helvetica;
        color: #eee;
        text-align: center;
}

a {
	color: #ccc;
 }

 .cf:before, .cf:after{
 	content:"";
    display:table;
 }
    
	.cf:after{
 	clear:both;
 }

.cf{
 	zoom:1;
 }

  .form-wrapper {
        width: 450px;
        padding: 15px;
        margin: 150px auto 50px auto;
        background: #444;
        background: rgba(0,0,0,.2);
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border-radius: 10px;
        -moz-box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
        -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
        box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
    }
    
    .form-wrapper input {
        width: 330px;
        height: 20px;
        padding: 10px 5px;
        float: left;    
        font: bold 15px 'lucida sans', 'trebuchet MS', 'Tahoma';
        border: 0;
        background: #eee;
        -moz-border-radius: 3px 0 0 3px;
        -webkit-border-radius: 3px 0 0 3px;
        border-radius: 3px 0 0 3px;      
    }
    
    .form-wrapper input:focus {
        outline: 0;
        background: #fff;
        -moz-box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
        -webkit-box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
        box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
    }
    
    .form-wrapper input::-webkit-input-placeholder {
       color: #999;
       font-weight: normal;
       font-style: italic;
    }
    
    .form-wrapper input:-moz-placeholder {
        color: #999;
        font-weight: normal;
        font-style: italic;
    }
    
    .form-wrapper input:-ms-input-placeholder {
        color: #999;
        font-weight: normal;
        font-style: italic;
    }    
    
    .form-wrapper button {
		overflow: visible;
        position: relative;
        float: right;
        border: 0;
        padding: 0;
        cursor: pointer;
        height: 40px;
        width: 110px;
        font: bold 15px/40px 'lucida sans', 'trebuchet MS', 'Tahoma';
        color: #fff;
        text-transform: uppercase;
        background: #d83c3c;
        -moz-border-radius: 0 3px 3px 0;
        -webkit-border-radius: 0 3px 3px 0;
        border-radius: 0 3px 3px 0;      
        text-shadow: 0 -1px 0 rgba(0, 0 ,0, .3);
    }   
      
    .form-wrapper button:hover{		
        background: #e54040;
    }	
      
    .form-wrapper button:active,
    .form-wrapper button:focus{   
        background: #c42f2f;    
    }
    
    .form-wrapper button:before {
        content: '';
        position: absolute;
        border-width: 8px 8px 8px 0;
        border-style: solid solid solid none;
        border-color: transparent #d83c3c transparent;
        top: 12px;
        left: -6px;
    }
    
    .form-wrapper button:hover:before{
        border-right-color: #e54040;
    }
    
    .form-wrapper button:focus:before{
        border-right-color: #c42f2f;
    }    
    
    .form-wrapper button::-moz-focus-inner {
        border: 0;
        padding: 0;
    }
        
html {
	font-family: sans-serif;
	font-size: 16px;
	height: 100%;
	text-align: left;
}

h1 {
	font-size: 32px;
	color: #222;
	text-align: center;
}

div.container {
	height: 100px;
	width: 610px;
	position: absolute;
	margin: -50px 0 0 -300px;
	left: 50%;
	top: 20%;
}

a:link {
	color: #55B;
}

#map {
	margin-top: 20px;
	line-height: 1.5;
}

#url {
	margin-top: 20px;
	font-size: 12px;
	text-align: center;
}

#result {
	font-size: 72px;
	line-height: 1.6;
}

input {
	color: #444;
	font-size: 16px;
	line-height: 1.6;
	width: 540px;
	padding-left: 8px;
	float: left;
}

.mybutton {
	width: 34px;
	height: 34px;
	-webkit-appearance: none;
	-webkit-border-radius: 0px;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
	type="text/javascript"></script>

<script>
	$(document).ready(function() {
		$("#query").keyup(function(event) {
			if (event.keyCode == 13) {
				$("#go").click();
			}
		});
		$('#go').click(function() {
			$('#result').text('...');
			var url = '/main/query/' + $('#query').val();
			$.getJSON(url, function(data, status, jqXHR) {
				$("#result").text(data.result);
				$("#url").html('<a href="'+data.url+'">' + data.url + '</a>');
				$('#map').text(' ');
				$.each(data, function(index) {
					if (index != 'result' && index != 'url') {
						var e = data[index];

						/*TODO: Fix for age ranges*/
						if ($.isArray(e) && e.length > 1 && index == "Age") {
							var dataArray = [];
							for (year in e) {
								var word = e[year];
								dataArray.push(word);
							}
							e = dataArray.sort(function(a, b) {
								return a - b;
							});

							e = e[0] + ", ... , " + e[e.length - 1];

						}

						$("#map").append(index + " : " + e + '<br>');
					}
				});

			});
		});
	});
</script>

</head>
<body>

	<form class="form-wrapper cf">
		<input type="text" placeholder="How many women in Sandy Bay work in agriculture?" required>
		<button type="submit">Search</button>

		<div id="display">
			<table width=100%>
				<tr>
					<td>
						<div id="map"></div>
					</td>
					<td>
						<div id="result"></div>
					</td>
				</tr>
			</table>
			<div id="url"></div>
		</div>
	</form>


	<div class='container'>
		<h1>Search.Stat!</h1>
		<input id="query" class="" type="text"
			placeholder="eg. How many women in Sandy Bay work in agriculture?" />
		<button id="go" class="mybutton"></button>
		<div id="display">
			<table width=100%>
				<tr>
					<td>
						<div id="map"></div>
					</td>
					<td>
						<div id="result"></div>
					</td>
				</tr>
			</table>
			<div id="url"></div>
		</div>
	</div>
</body>
