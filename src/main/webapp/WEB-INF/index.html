<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ABS.Stat Natural Language Processing Tool</title>

<style>
body {
	color: #a0a0a0;
	font-family: "Helvetica Neue", Helvetica, "Liberation Sans", Arial,
		sans-serif;
	font-size: 12px;
	line-height: 1.4;
}

html {
	font-family: sans-serif;
}

html {
	background: #f5f5f5;
	height: 100%;
	//text-align: center;
}

div.container {
	height: 100px;
	width: 600px;
	position: absolute;
	/*Centering Method 2*/
	margin: -50px 0 0 -300px;
	left: 50%;
	top: 50%;
}

.mybutton {
	color: #a0a0a0;
	width: 100px;
	font-size: 24px;
	line-height: 1.4;
	font-family: "Helvetica Neue", Helvetica, "Liberation Sans", Arial,
		sans-serif;
}

input {
	color: #404040;
	font-size: 24px;
	line-height: 1.4;
	width: 450px;
}
</style>

<script src="http://code.jquery.com/jquery-latest.min.js"
	type="text/javascript"></script>

<script>
	$(document).ready(function() {
		$("#query").keyup(function(event) {
			if (event.keyCode == 13) {
				$("#go").click();
			}
		});
		$('#go').click(function() {
			$('#result').text('Loading...');
			var url = 'query/' + $('#query').val();
			$.get(url, function(data) {
				$("#result").text(data);
			});
		});
	});
</script>

</head>
<body>
	<div class='container'>
		<h2>What would you like to know?</h2>
		<input type="text" id="query" />
		<button id="go"  class="mybutton"  >Search</button>
		<div id="result"></div>
	</div>

</body>
</html>
