<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=720">
<title>ABS.Stat Natural Language Processing Tool</title>

<style>
body {
	color: #444;
	font-family: "Helvetica Neue", Helvetica, "Liberation Sans", Arial,
		sans-serif;
	font-size: 16px;
	line-height: 1.0;
}

html {
	font-family: sans-serif;
	font-size: 16px;
	height: 100%;
	text-align: left;
}

h1 {
	font-size: 32px;
	color: #222;
	text-align: center;
}

div.container {
	height: 100px;
	width: 610px;
	position: absolute;
	margin: -50px 0 0 -300px;
	left: 50%;
	top: 20%;
}

a:link {
	color: #55B;
}

#map {
	margin-top: 20px;
	line-height: 1.5;
}

#url {
	margin-top: 20px;
	font-size: 12px;
	text-align: center;
}

#result {
	font-size: 72px;
	line-height: 1.6;
}

input {
	color: #444;
	font-size: 16px;
	line-height: 1.6;
	width: 540px;
	padding-left: 8px;
	float: left;
}

.mybutton {
	width: 34px;
	height: 34px;
	-webkit-appearance: none;
	-webkit-border-radius: 0px;
}
</style>

<script src="http://code.jquery.com/jquery-latest.min.js"
	type="text/javascript"></script>

<script>
	$(document).ready(function() {
		$("#query").keyup(function(event) {
			if (event.keyCode == 13) {
				$("#go").click();
			}
		});
		$('#go').click(function() {
			$('#result').text('...');
			var url = '/main/query/' + $('#query').val();
			$.getJSON(url, function(data, status, jqXHR) {
				$("#result").text(data.result);
				$("#url").html('<a href="'+data.url+'">' + data.url + '</a>');
				$('#map').text(' ');
				$.each(data, function(index) {
					if (index != 'result' && index != 'url') {
						var e = data[index];

						/*TODO: Fix for age ranges*/
						if ($.isArray(e) && e.length > 1 && index == "Age") {
							var dataArray = [];
							for (year in e) {
								var word = e[year];
								dataArray.push(word);
							}
							e = dataArray.sort(function(a, b) {
								return a - b;
							});

							e = e[0] + ", ... , " + e[e.length - 1];

						}

						$("#map").append(index + " : " + e + '<br>');
					}
				});

			});
		});
	});
</script>

</head>
<body>
	<div class='container'>
		<h1>Search.Stat!</h1>
		<input id="query" class="" type="text"
			placeholder="eg. How many women in Sandy Bay work in agriculture?" />
		<button id="go" class="mybutton"></button>
		<div id="display">
			<table width=100%>
				<tr>
					<td>
						<div id="map"></div>
					</td>
					<td>
						<div id="result"></div>
					</td>
				</tr>
			</table>
			<div id="url"></div>
		</div>
	</div>
</body>
</html>
